    <polyline style="fill: none; fill-opacity:0; stroke-width: 2; stroke: #000000" points="850.772,98 760,98 760,66 630.6,66 "/>
    <polygon style="fill: #ffffff" points="850.772,106 866.772,98 850.772,90 "/>
    <polygon style="fill: none; fill-opacity:0; stroke-width: 2; stroke: #000000" points="850.772,106 866.772,98 850.772,90 "/>
